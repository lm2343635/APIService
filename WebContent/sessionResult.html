<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Session Test Result</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap.enhance.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
        <script>
        	$(document).ready(function() {
        		$.get("SessionTestServlet?task=setValue&value=test", function(data){
        			$.get("SessionTestServlet?task=getValue", function(data){
    					$("#data").text(data);
    					if(data=="null")
    						$("#fail").show();
    					else
    						$("#success").show();
    				})
				})
				
			});
        </script>
        <style>
        	#success, #fail {
        		display: none;
        	}
        </style>
    </head>
    <body>
    	<div class="container">
            <div class="alert alert-success">Session Test Result</div>
            <div id="data" class="alert alert-default" role="alert"></div>
           	<div id="success" class="alert alert-info" role="alert">Your browser don't have session problem.</div>
           	<div id="fail" class="alert alert-danger" role="alert">Your browser has session problem.</div>
        </div>
    </body>
</html>
