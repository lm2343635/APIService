<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Mail Service Example</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap.enhance.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/mail.js"></script>
    </head>
    <body>
    	<div class="container">
            <div class="alert alert-success">Mail Service Example</div>
            <form action="http://localhost:8080/APIService/MailServlet" method="post">
            	<div class="row">
            	    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="to" type="text" class="form-control" placeholder="to">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="from" type="text" class="form-control" placeholder="from">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="smtpServer" type="text" class="form-control" placeholder="smtpServer">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="username" type="text" class="form-control" placeholder="username">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="password" type="text" class="form-control" placeholder="password">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="subject" type="text" class="form-control" placeholder="subject">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon form-icon"><i class="fa fa-font fa-lg"></i></span>
                            <input name="content" type="text" class="form-control" placeholder="content">
                        </div>
                    </div>
                    <div class="col-xs-12 form-group">
                        <button type="submit" class="btn btn-success" style="width: 100%">submit</button>
                    </div>
            	</div>
            </form> 
        </div>
    </body>
</html>
